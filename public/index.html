<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" id="homeLink">Home</a>
        <a href="signup.html" id="signupLink">Sign Up</a>
        <a href="login.html" id="loginLink">Log In</a>
        <a href="accounts.html" id="accountsLink">Accounts</a>
        <div id="userArea" style="display:none;">
            <span id="accountName"></span>
            <div id="userDropdown" style="display:none;">
                <button id="logoutButton">Log Out</button>
            </div>
        </div>
    </div>

        <textarea id="content" placeholder="Make your post..."></textarea>
        <button onclick="submitPost()">Submit Post</button>

    <div id="posts"></div>
    <div id="deleteConfirmation" style="display: none;"></div>
    <script src="index.js"></script>
</body>
</html>
